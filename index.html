<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> O.-</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="ptn.png" >
</head>
<body>

    <!-- Màn hình chờ với nút Bắt đầu -->
    <div id="start-screen">
        <button id="startButton">Bắt đầu</button>
    </div>

    <!-- Nội dung chính của trang (sẽ được ẩn ban đầu) -->
    <div class="box1 hidden">
        <div class="box2">
            <p class="dong1"> <b><span id="chudau"> Kiếp</span> này là kiếp trời ban</b>
                <br class="dong2"><b>Quan tâm để ý mới hỏi han một người</b>    
                <br class="dong2"><b>Kiếp này là kiếp cho nàng</b>
                <br class="dong2"><b>Quan tâm để ý mình nàng mà thôi</b>
            </p>
            <p class="dong1"> <b> <span id="chudau"> Kiếp</span> này nhiều lúc ham chơi </b>   
                <br class="dong2"><b>Gặp rồi mới thấy phải chăm sự nghiệp</b>
                <br class="dong2"><b>Kiếp này mỹ nhân hàng ngàn</b>
                <br class="dong2"><b>Thơ này huynh viết cho nàng đọc thôi</b>
            </p>
        </div>
    </div>
    
    <!-- Hiệu ứng hoa sakura (sẽ được ẩn ban đầu) -->
    <div class="khung hidden">
        <div class="tam tamhoa1">
            <div class="tamhoa"><div></div><div></div><div></div></div>
        </div>
        <div class="tam tamhoa2">
            <div class="tamhoa"><div></div><div></div><div></div></div>
        </div>
        <div class="tam tamhoa3">
            <div class="tamhoa"><div></div><div></div><div></div></div>
        </div>
        <div class="tam tamhoa4">
            <div class="tamhoa"><div></div><div></div><div></div></div>
        </div>
        <div class="tam tamhoa5">
            <div class="tamhoa"><div></div><div></div><div></div></div>
        </div>
        <div class="tam tamhoa6">
            <div class="tamhoa"><div></div><div></div><div></div></div>
        </div>
        <div class="tam tamhoa7">
            <div class="tamhoa"><div></div><div></div><div></div></div>
        </div>
        <div class="tam tamhoa8">
            <div class="tamhoa"><div></div><div></div><div></div></div>
        </div>
    </div>
        
    <!-- Xóa 'controls' để trình phát mặc định không hiện ra -->
    <audio id="audio" src="index.MP3" loop></audio>

    <!-- Thêm mã JavaScript vào đây -->
    <script>
        // Lấy các phần tử cần thiết từ trang
        const startButton = document.getElementById('startButton');
        const startScreen = document.getElementById('start-screen');
        const audio = document.getElementById('audio');
        const mainContent = document.querySelector('.box1');
        const flowerEffect = document.querySelector('.khung');

        // Thêm sự kiện 'click' cho nút Bắt đầu
        startButton.addEventListener('click', () => {
            // 1. Phát nhạc
            audio.play();

            // 2. Ẩn màn hình chờ một cách mượt mà
            startScreen.style.opacity = '0';
            startScreen.addEventListener('transitionend', () => {
                startScreen.style.display = 'none';
            });
            
            // 3. Hiện nội dung chính và hiệu ứng hoa
            mainContent.classList.remove('hidden');
            flowerEffect.classList.remove('hidden');
        });
    </script>

</body>
</html>
